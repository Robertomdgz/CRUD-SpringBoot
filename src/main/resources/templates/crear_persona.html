<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-08">
	<title>Registro de Personas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="page-top">
	<!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    	<div class="container px-4">
         	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        	<div class="collapse navbar-collapse" id="navbarResponsive">
            	<ul class="navbar-nav ms-auto">
                	<li class="nav-item"><a class="nav-link" href="/listar">Listar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registrarPersona">Añadir</a></li>
                    <li class="nav-item"><a class="nav-link" href="/editar">Editar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eliminar">Eliminar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- About section-->
    <section id="personas">
    	<div class="container">
    		<div class="row">
    			<h1>Bienvenido al listado de personas</h1>
    		</div>
			<div class="row justify-content-center">
				<form th:action="@{/persona}" th:object="${persona}" method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" th:field="${persona.nombre}">
  </div>
  <div class="mb-3">
    <label class="form-label">Apellido Paterno</label>
    <input type="text" class="form-control" th:field="${persona.apellidoPaterno}">
  </div>
  <div class="mb-3">
  	<label class="form-label">Apellido Materno</label>
    <input type="text" class="form-control" th:field="${persona.apellidoMaterno}">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
			</div>
		</div>
    </section>
	<!-- Footer-->
    <footer class="py-5 bg-dark">
    	<div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; L Roberto Rodríguez 2022</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
