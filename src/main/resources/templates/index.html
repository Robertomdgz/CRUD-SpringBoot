<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-08">
	<title>Listado de Personas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="page-top">
	<!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    	<div class="container px-4">
         	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        	<div class="collapse navbar-collapse" id="navbarResponsive">
            	<ul class="navbar-nav ms-auto">
                	<li class="nav-item"><a class="nav-link" href="/listar">Listar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registrarPersona">Registrar</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- About section-->
    <section id="personas">
    	<div class="container">
    		<div class="row">
    			<h1>Bienvenido al listado de personas</h1>
    		</div>
			<div class="row justify-content-center">
				<table class="table">
  					<thead>
    					<tr>
      						<th scope="col">#</th>
      						<th scope="col">Nombre</th>
      						<th scope="col">Apellido Paterno</th>
      						<th scope="col">Apellido Materno</th>
      						<th></th>
      						<th></th>
    					</tr>
  					</thead>
  					<tbody>
  						<tr th:each="persona : ${personas}">
  							<td th:text="${persona.idPersona}"></td>
      						<td th:text="${persona.nombre}"></td>
      						<td th:text="${persona.apellidoPaterno}"></td>
      						<td th:text="${persona.apellidoMaterno}"></td>
      						<td><a th:href="@{'/editarPersona/' + ${persona.idPersona}}" class="btn btn-warning">Editar</a></td>
      						<td><a class="btn btn-danger">Eliminars</a></td>
    					</tr>
  					</tbody>
				</table>
			</div>
		</div>
    </section>
	<!-- Footer-->
    <footer class="py-5 bg-dark">
    	<div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; L Roberto Rodr√≠guez 2022</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
